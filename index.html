<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissor</title>
    <!-- CSS -->
<link href="./assets/css/cover.scss" rel="stylesheet">
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header class="mb-auto"></header>

  <div class="mdc-touch-target-wrapper">
    <h1>Rock, Paper, Scissor</h1>
    <p class="lead">Make your choice:</p>
    <div class="mdc-touch-target-wrapper">
      <button class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__touch"></span>
        <span class="mdc-button__label" id="rock">Rock</span>
      </button>
      <button class="mdc-button mdc-button--touch">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__touch"></span>
        <span class="mdc-button__label" id="paper">Paper</span>
      </button>
      <button class="mdc-button mdc-button--touch">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__touch"></span>
        <span class="mdc-button__label" id="scissor">Scissor</span>
      </button>
    </div>
        <div id="display-choice"></div>
  </div>

</div>
  </body>
  <script src="./app/app.js"></script>
</html>
